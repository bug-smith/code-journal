<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal<a href="#">Entries</a></h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row column-full" id="r1">
            <h2>New Entry</h2>
          </div>
          <div class="row" id="r2">
            <div class="column-half column-full">
              <img
                src="images/placeholder-image-square.jpg"
                class="img"
                alt="image" />
            </div>
            <div class="column-half">
              <label for="title" id="title-label">Title</label>
              <input type="text" id="title" name="title" required />
              <label for="photo-url" id="photourl-label">Photo URL</label>
              <input type="text" id="photo-url" name="photourl" required />
            </div>
          </div>
          <div class="row" id="r3">
            <div class="column-full">
              <label for="notes">Notes</label>
              <textarea
                id="notes"
                name="notes"
                rows="4"
                cols="1"
                required></textarea>
            </div>
          </div>
          <div class="row" id="r4">
            <div class="column-full">
              <button type="submit" class="save-btn">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="">
        <div class="row column-full flex">
          <h2>Entries</h2>
          <a href="#" class="new-btn">NEW</a>
        </div>
        <div class="column-full">
          <p class="no-entries hidden p1" id="p1">
            No entries have been recorded.
          </p>
        </div>
        <div class="column-full">
          <ul></ul>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
