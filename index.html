<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Code Journal</h1>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <form>
          <div class="row">
            <h2 class="column-full">New Entry</h2>
          </div>
          <div class="row">
            <div class="column-half column-full">
              <img src="images/placeholder-image-square.jpg" />
            </div>
            <div class="column-half">
              <label for="title" class="column-full">Title</label>
              <input type="text" id="title" name="title" class="column-full" />
              <label for="photo-url" class="column-full">Photo URL</label>
              <input
                type="text"
                id="photo-url"
                name="photo-url"
                class="column-full" />
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <label for="notes" class="column-full">Notes</label>
              <textarea
                id="notes"
                name="notes"
                rows="4"
                cols="1"
                class="column-full"></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <button type="submit" class="btn">SAVE</button>
            </div>
          </div>
        </form>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
